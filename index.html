<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>Atom Clicker</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="multiline" id="navBar">
<span id="navAtomGrabber">
+----------
|   THE   |
|  ATOM   |
| GRABBER |
+----------
</span>   
    </div>

    
    
    <div id="counterDiv">
        <h3 id="counter"></h3>
        <button type="button" onclick="increment()" id="incre" class="button">Grab an atom</button>
        <br>
    </div>

    
    
    <div class="gameDiv">
      
      <br>
      <div id="compoundDiv" class="col">

          <p>Compound</p>
          <hr style="margin-top:-1em" />

          <div id="hydrogenmake">
          <button id="hydrogen" class = "button" onclick="compoundAtom('hydrogen')">Make hydrogen</button> | Hydrogen: <span id="hydrogenCount">0</span><br />
          </div>

          <br>

          <div id="heliummake">
          <button id="helium" class = "button" onclick="compoundAtom('helium')" >Make helium</button> | Helium: <span id="heliumCount">0</span><br />
          </div>

          <br>

          <div id="oxygenmake">
          <button id="oxygen" class = "button" onclick="compoundAtom('oxygen')">Make oxygen</button> | Oxygen: <span id="oxygenCount">0</span><br />
          </div>
  
      </div>
    </div>
    
  </body>
</html>
